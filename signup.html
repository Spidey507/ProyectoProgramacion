<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="icon" href="/assets/favicon-32x32.png">
    <title>Sign Up</title>
</head>
<body>
    <header class="landing-header">   
        <div class="header-logo">
            <a href="/landing.html">
                <img src="assets/PngItem_1680211.png" id="logo" alt="logo">
            </a>
        </div>  
    </header>
    <main class="content">
        <img class="bg-img" src="assets/jl.jpg" alt="">
        <div class="main-content">
            <div id="card">
                <div id="card-content">
                  <div id="card-title">
                    <h2>Sign Up</h2>
                    <div class="underline-title"></div>
                  </div>
                  <form method="post" class="form">
                    <label for="user-email" style="padding-top:13px">
                        &nbsp;Email
                      </label>
                    <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                    <label for="username" style="padding-top:13px">
                        &nbsp;Username
                      </label>
                    <input id="username" class="form-content" type="text" name="username" autocomplete="on" required />
                    <div class="form-border"></div>
                    <label for="user-password" style="padding-top:22px">&nbsp;Password
                      </label>
                    <input id="user-password" class="form-content" type="password" name="password" required />
                    <label for="user-password-verification" style="padding-top:22px">&nbsp;Verify your password
                    </label>
                  <input id="user-password" class="form-content" type="password" name="password" required />
                    <div class="form-border"></div>
                    <input id="submit-btn" type="submit" name="submit" value="Sign Up" />
                  </form>
                </div>
              </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-right">

            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>

        </div>

        <div class="footer-left">

            <p class="footer-links">
                <a class="link-1" href="#">Home</a>

                <a href="#">Blog</a>

                <a href="#">Pricing</a>

                <a href="#">About</a>

                <a href="#">Faq</a>

                <a href="#">Contact</a>
            </p>

            <p>Company Name &copy; 2021</p>
        </div>
    </footer>
</body>
</html>
